<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="container">
      <section class="form">
        <a href="#" class="logo form__logo">Your Logo</a>
        <div class="form__content">
          <h1 class="form__title">Sign in</h1>
          <p class="form__subtitle">If you donâ€™t have an account register</p>
          <p class="form__subtitle">
            You can
            <a href="./register.html" class="form__link">Register here !</a>
          </p>
          <form action="#" class="form__form-box form-box">
            <div class="form__input-box input-box">
              <label for="email" class="input-box__info">Email</label>
              <label for="password" class="input-box__icon"
                ><img src="./image/svg/email.svg" alt="Email icon"
              /></label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form__input-box input-box">
              <label for="password" class="input-box__info">Password</label>
              <label for="password" class="input-box__icon"
                ><img src="./image/svg/password.svg" alt="Password icon"
              /></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your email password"
              />
            </div>
            <div class="btn-box">
              <button type="submit">Login</button>
            </div>
            <div class="form-box__social">
              <span class="form-box__social-label">or continue with</span>
              <div class="form-box__social-items">
                <a href="#"
                  ><img src="./image/svg/facebook.svg" alt="Facebook"
                /></a>
                <a href="#"><img src="./image/svg/apple.svg" alt="Apple" /></a>
                <a href="#"
                  ><img src="./image/svg/google.svg" alt="Google"
                /></a>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="promo">
        <div class="promo__box">
          <div class="promo__content">
            <img src="./image/Saly.png" class="promo__image" alt="Saly" />
            <h1 class="promo__title">Sign In to name</h1>
            <p class="promo__subtitle">Lorem Ipsum is simply</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
