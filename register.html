<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <section class="form">
        <a href="#" class="logo form__logo">Your Logo</a>
        <div class="form__content">
          <h1 class="form__title">Sign up</h1>
          <p class="form__subtitle">If you already have an account register</p>
          <p class="form__subtitle">
            You can
            <a href="./auth.html" class="form__link">Login here !</a>
          </p>
          <form action="#" class="form__form-box form-box">
            <div class="form__input-box input-box">
              <label for="email" class="input-box__info">Email</label>
              <label for="password" class="input-box__icon"
                ><img src="./image/svg/email.svg" alt="Email icon"
              /></label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form__input-box input-box">
              <label for="username" class="input-box__info">Username</label>
              <label for="username" class="input-box__icon"
                ><img src="./image/svg/user.svg" alt="User icon"
              /></label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter your User name"
              />
            </div>
            <div class="form__input-box input-box">
              <label for="password" class="input-box__info">Password</label>
              <label for="password" class="input-box__icon"
                ><img src="./image/svg/password.svg" alt="Password icon"
              /></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form__input-box input-box">
              <label for="confirm-password" class="input-box__info"
                >Confrim Password</label
              >
              <label for="confirm-password" class="input-box__icon"
                ><img src="./image/svg/password.svg" alt="Password icon"
              /></label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confrim your Password"
              />
            </div>
            <div class="btn-box">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </section>
      <section class="promo">
        <div class="promo__box">
          <div class="promo__content">
            <img src="./image/Saly.png" class="promo__image" alt="Saly" />
            <h1 class="promo__title">Sign Up to name</h1>
            <p class="promo__subtitle">Lorem Ipsum is simply</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
